<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="container">
        <section id="face">
            <h1>facebook</h1>
            <p class="ttt">Connect with friends and the world around you on Facebook.</p>
        </section>  
        <section class="two">
            <form action="">
                <input class="input-tall" type="text" name="email" placeholder="Email address or phone number"><br>
                <input class="input-tall" type="number" name="password" placeholder="Password"><br>
                <button class="log" type="button">log in</button><br>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" id="forgot">Forgot password?</a>
                <div>
                    <hr>
                </div>
                <button id="account">Create new account</button><br>
                    
            </form>
            <div class="celebrity">
                <p><a href="https://www.facebook.com/pages/create/?ref_type=registration_form"><b>Create a Page </b></a>for a celebrity, brand or business.</p> 
            </div>

        </section>
    </div>
</body>
</html>
